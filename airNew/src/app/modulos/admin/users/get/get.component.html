<div class="container">
    <br>
    <a routerLink="/admin/create" class="btn">Registrar Persona</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Acciones</th>
        </tr>
      </thead>

      
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.Name}}</td>
          <td>{{p.lastName}}</td>
          <td>{{p.email}}</td>
          <td>{{p.phone}}</td>
          <td>
            <a routerLink="/admin/edit/{{p.Id}}" class="btn">Editar</a>
            <button class="btn red" (click)="delete(p.Id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
